<!DOCTYPE html>
<html>
<head>
	
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<title></title>
</head>
<body>

	<!-- Lame-o Bootstrap setup classes -->
	<div class="container">
		<div class="row">
			<!-- make a div that is 8 out of 12 columns <<<< bootstrap speak -->
			<!-- make a div that is 66% the width of it's parent, and floating left <<<< CCS speak -->
			<div class="col-md-8">
				<div class="row">
					<div class="block1">
						Block 1
					</div>
				</div>
				<div class="row">
					<div class="block3">
						Block 3
					</div>
				</div>
			</div>
			<!-- make a div that is 4 out of 12 columns <<<< bootstrap speak -->
			<!-- make a div that is 33% the width of it's parent, and floating left <<<< CCS speak -->
			<div class="col-md-4">
				<div class="row">
					<div class="block2">
						Block 2
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
